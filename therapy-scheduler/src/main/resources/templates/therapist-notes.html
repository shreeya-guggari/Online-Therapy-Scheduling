<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Therapist Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        textarea, input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .logout { text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload Notes and Prescription</h2>
        <form th:action="@{/therapist/notes}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="patientUsername">Patient Username:</label>
                <input type="text" id="patientUsername" name="patientUsername" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="prescription">Prescription (PDF Upload):</label>
                <input type="file" id="prescription" name="prescription" accept=".pdf" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Upload</button>
        </form>
        <div class="logout">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
